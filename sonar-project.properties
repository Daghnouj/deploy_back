sonar.projectKey=solidarity
sonar.projectName=Solidarity
sonar.projectVersion=1.0

# Source code directory
sonar.sources=.

# Exclude node_modules completely
sonar.exclusions=node_modules/**

# Test files directory
sonar.tests=.

# Pattern to identify test files
sonar.test.inclusions=**/*.test.js

# Report coverage file generated by lcov (Jest, etc.)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Report junit test result file (par exemple Jest avec jest-junit)
sonar.junit.reportPaths=reports/junit.xml

# File encoding
sonar.sourceEncoding=UTF-8
