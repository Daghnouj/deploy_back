version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - app-network

  sonarqube:
    image: sonarqube:lts
    container_name: sonar-server
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - app-network

  nodeapp:
    build: .
    container_name: solidarity-back
    ports:
      - "5000:5000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis
    env_file:
      - .env
    networks:
      - app-network

volumes:
  sonarqube_data:
  sonarqube_logs:

networks:
  app-network:
